<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Genre-based Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Genre-based Story Generator</h1>

    <div class="container">
        <form action="{{ url_for('generate_story') }}" method="post">
        
            <label for="genre">Select Genre:</label>
            <select name="genre" id="genre" class="form-select form-select-sm">
                <option value="superhero">Superhero</option>
                <option value="sci_fi">Sci-Fi</option>
                <option value="horror">Horror</option>
                <option value="action">Action</option>
                <option value="thriller">Thriller</option>
                <option value="drama">Drama</option>
            </select>
    
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter prompt:</label>
                <textarea name="prompt" class="form-control" id="prompt" rows="4" placeholder="Batman was hunting down"></textarea>
            </div>
    
            <label for="story_length" class="form-label">Select Story Length:</label>
            <input type="range" class="form-range" id="customRange1" name="story_length" min="1" max="200" step="1" value="1">
            <small class="form-text text-muted"> Value: <span id="selectedValue">1</span></small>
            
            <div class="py-1">
                <button type="submit" class="btn btn-success">Generate Story</button>
            </div>
            
        </form>   
    
        {% if generated_story %}
            <div class="generated-story">
                <h2>Story Generated:</h2>
                <p>{{ generated_story }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script>
        // Update selected value when the range slider changes
        $(document).ready(function(){
            $('#customRange1').on('input', function() {
                $('#selectedValue').text($(this).val());
            });
        });
    </script>    
</body>
</html>
